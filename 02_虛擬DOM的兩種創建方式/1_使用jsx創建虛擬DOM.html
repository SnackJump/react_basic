<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_使用jsx創建虛擬DOM</title>
</head>
<body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>

    <!-- 引入react核心庫 (這要先引入) -->
    <script type="text/javascript" src="../js/react.development.js"> </script>
    <!-- 引入 react-dom 用於支持 react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 batel 用於將jsx轉為js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* 以下寫jsx語法(所以一定要用text/babel) */
        // 1. 創建虛擬DOM
        const VDOM = <h1 id="title"><span>Hello, React</span></h1> /* 此處一定不要寫引號，因為不是字符號 */


        const VDOM = (
            <h1 id="title">
                <span>Hello, React</span>
            </h1>
        ) /* 此處一定不要寫引號，因為不是字符號 */

        // 2. 渲染虛擬DOM到頁面
        ReactDOM.render(VDOM, document.getElementById('test'))
    </script>

</body>
</html>
