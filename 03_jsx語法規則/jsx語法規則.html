<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx語法規則</title>
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>

    <!-- 引入react核心庫 (這要先引入) -->
    <script type="text/javascript" src="../js/react.development.js"> </script>
    <!-- 引入 react-dom 用於支持 react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 batel 用於將jsx轉為js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* 以下寫jsx語法(所以一定要用text/babel) */
        const myId = 'AtGuiGu'
        const myData = 'HeLlo,rEaCt'
        // 1. 創建虛擬DOM
        const VDOM = (
            <div>
                <h1 className="title" id={myId.toLocaleLowerCase()}>
                    <span style={{color: 'white', fontSize: '29px'}}>{myData.toLocaleLowerCase()}</span>
                </h1>
                <h1 className="title" id={myId.toLocaleUpperCase()}>
                    <span style={{color: 'red', fontSize: '29px'}}>{myData.toLocaleLowerCase()}</span>
                </h1>
                <input type="text"/>
                <Good>111</Good>
            </div>
        ) /* 此處一定不要寫引號，因為不是字符號 */

        // 2. 渲染虛擬DOM到頁面
        ReactDOM.render(VDOM, document.getElementById('test'))
    </script>

</body>
</html>
