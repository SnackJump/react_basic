<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1_state_click</title>
    <!-- 參考：https://www.youtube.com/watch?v=4qqMGWhcbt0&list=PLmOn9nNkQxJFJXLvkNsGsoCUxJLqyLGxu&index=14 -->
  </head>
  <body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>

    <!-- 引入react核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom用於支持react操作DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入batel用於將jsx轉為js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      // 1. 創建組件
      class Weather extends React.Component {
        constructor(props) {
          super(props);
          // 初始化狀態
          this.state = { isHot: false };
        }

        render() {
          console.log(this);
          // 讀取狀態
          const { isHot } = this.state;
          return (
            <div>
              <h1 id="title1">今天天氣很{isHot ? "炎熱" : "涼爽"}</h1>
              <h1 id="title2">今天天氣很{isHot ? "炎熱" : "涼爽"}</h1>
              <h1 id="title3" onClick={demo}>今天天氣很{isHot ? "炎熱" : "涼爽"}</h1>
            </div>
          );
        }
      }
      // 2. 渲染組件到頁面
      ReactDOM.render(<Weather />, document.getElementById("test"));

      // 點擊標題1 (原生方式 document.get...)
      const title1 = document.getElementById("title1");
      title1.addEventListener("click", () => {
        console.log("標題1被點擊了");
      });

      // 點擊標題2 (原生方式 document.get...)
      const title2 = document.getElementById("title2");
      title2.onclick = () => {
        console.log("標題2被點擊了");
      };

      // 點擊標題3 (最好的寫法)
      function demo() {
        console.log("標題3被點擊了");
      }
    </script>
  </body>
</html>
