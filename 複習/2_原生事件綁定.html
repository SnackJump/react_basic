<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_原生事件綁定</title>
    <!-- 參考：https://www.youtube.com/watch?v=4qqMGWhcbt0&list=PLmOn9nNkQxJFJXLvkNsGsoCUxJLqyLGxu&index=14 -->
</head>
<body>
    <button id="btn1">按鈕1</button>
    <button id="btn2">按鈕2</button>
    <button id="btn3" onclick="demo()">按鈕3</button>

    <script type="text/javascript">
        const btn1 = document.getElementById('btn1')
        btn1.addEventListener('click', ()=>{
            alert('按鈕1被點擊了')
        })

        const btn2 = document.getElementById('btn2')
        btn2.onclick = ()=>{
            alert('按鈕2被點擊了')
        }

        function demo(){
            alert('按鈕3被點擊了')
        }
    </script>
</body>
</html>
