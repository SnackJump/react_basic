<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_類的基本知識</title>
</head>
<body>
    <script type="text/javascript">
        // 創建一個Persion類
        class Person{
            // 構造器方法
            constructor(name, age){
                // 構造器中的this是類的實例對象
                this.name = name;
                this.age = age;
            }
            // 一般方法
            speak(){
                // speak方法放在類的原型對象上，供實例使用
                // 通過Person實例調用speak時，speak中的this就是Person實例
                console.log(`我叫${this.name}，我年齡是${this.age}`)
            }
        }

        // 創建一個Person的實例對象
        const p1 = new Person('Tom', 18)
        const p2 = new Person('Jerry', 19)

        console.log(p1);
        console.log(p2);

        p1.speak()
        p2.speak()

        // 創建一個Student類，繼承於Person類
        class Student extends Person{
            constructor(name, age, grade){
                super(name, age)
                this.grade = grade
                this.school = '尚硅谷'
            }
            // 重寫從父類繼承過來的方法
            speak(){
                console.log(`我叫${this.name}，我年齡是${this.age}，我讀${this.school}，${this.grade}年級`)
            }
            study(){
                // study方法放在類的原型對象上，供實例使用
                // 通過Student實例調用study時，study中的this就是Student實例
                console.log('我很努力的學習')
            }
        }
        const s1 = new Student('小張', 15, '高一')
        console.log(s1)
        s1.speak()
        s1.study()
    </script>
</body>
</html>
